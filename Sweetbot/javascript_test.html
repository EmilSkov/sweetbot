<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>javascript</title>
</head>

<body>
	<main>
		<input type="tekst" id="tekstfelt" />
		<input type="button" id="knap" value="Tryk her" onClick="klik()" />
		<div id="resultat">
		Svaret kommer her...
		</div>
		
		
		<h1>Opgave 1</h1>
		<p>indtast dit lykketal</p>
		
		<input type="number" id="lykketal" />
		<input type="button" id="lykkeknap" value="Tryk her" onClick="lykkeklik()" />
		<div id="numberresultat">
		tallet kommer her...
		</div>
		
		<h1>Opgave 2</h1>
		<p>Beløb + moms</p>
		
		<input type="number" id="beloeb" />
		<input type="button" id="beloebknap" value="Tryk her" onClick="beloebklik()" />
		<div id="beloebresultat">
		beløbet bliver...
		</div>
		
		<h1>Opgave 3</h1>
		<p>regnemaskine</p>
		
		<input type="number" id="tal1" />
		<input type="number" id="tal2" />
		<input type="button" id="udregning" value="Tryk her" onClick="udregnklik()" />
		<div id="plus">
		plus taller kommer her
		</div>
		<div id="minus">
		minus taller kommer her
		</div>
		<div id="gange">
		gange taller kommer her
		</div>
		<div id="divideret">
		divideret taller kommer her
		</div>
		
		<h1>Opgave 4</h1>
		<p>Css-farve</p>
		
		<input type="color" id="farve" />
		<input type="button" id="farveknap" value="Tryk her" onClick="farveklik()" />
		
	</main>
	
	<script>
		function klik() 
		{
			var brugerensNavn = document.getElementById("tekstfelt").value;
			
			document.getElementById("resultat").innerHTML = "Hej " + brugerensNavn;
		}
	
		function lykkeklik()
		{
			var brugerenslykketal = document.getElementById("lykketal").value;
			document.getElementById("numberresultat").innerHTML = "Tallet er " + brugerenslykketal;
		}
		
		function beloebklik()
		{
			var moms = document.getElementById("beloeb").value;
				document.getElementById("beloebresultat").innerHTML = moms * 1.25;
		}
		
		function udregnklik()
		{
			var tallet1 = Number(document.getElementById("tal1").value);
			var tallet2 = Number(document.getElementById("tal2").value);
			
			document.getElementById("plus").innerHTML = tallet1 + tallet2;
			document.getElementById("minus").innerHTML = tallet1 - tallet2;
			document.getElementById("gange").innerHTML = tallet1 * tallet2;
			document.getElementById("divideret").innerHTML = tallet1 / tallet2;
		}
		
		function farveklik()
		{
			var visfarve = document.getElementById("farve").value;
			
		}
	</script>
</body>
</html>
